<h1> Formulário de Agendamento </h1>
<h3> Aqui você pode garantir o horário do seu Pet e agendar dias para a creche. Aproveite e deixe seu feedback para nós, vamos amar ler !</h3>
<body>
    <h1> Fale Conosco </h1>
    <form>
        <label> Nome: </label>
        <input type="text" name="nome" id="nome" required>
    <br>
        <label> Email: </label>
        <input type="email" name="email" id="email" required>
    <br>
        <label> Telefone: </label>
        <input placeholder="apenas números" name="tel" id="tel" required>
    <br>
        <label> Qual serviço deseja ? </label>
        <select class="opções">
            <option> Creche para Pets </option>
            <option> Banho e Tosa </option>
        </select required>
    <br>
        <label> Qual dia e horário deseja ? </label>
        <input type="text" name="horário" id="horário" required>
    <br>
        <label> Espécie: </label>
        <select class="opções">
            <option> Gato </option>
            <option> Cachorro </option>
        </select required>
    <br>
        <label> Seu Pet tem alergia a algum produto ? </label>
        <select class="opções">
            <option> Sim </option>
            <option> Não </option>
        </select required>
    <br>
        <input type="checkbox" class="box" name="checkbox" id="box" required>
        <label class="opções"> Concordo com os termos </label>
    
        
    <br>
        <label> Quer falar algo importante sobre seu Pet ou deixar uma mensagem para nós ? Fique a vontade ! </label>
        <textarea> </textarea>
    <br>
        <input type="submit" value="Enviar" class="opções">

    </form>
